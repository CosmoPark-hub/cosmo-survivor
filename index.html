<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cosmo Survivor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #1a1a2e;
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: none;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="rexvirtualjoystickplugin.js" onerror="console.error('Не удалось загрузить rexvirtualjoystickplugin.js')"></script>
    <script src="game.js"></script>
    <script>
        window.onload = function () {
            if (typeof rexvirtualjoystickplugin === 'undefined') {
                console.error("rexvirtualjoystickplugin не загружен. Проверьте подключение плагина.");
            } else {
                console.log("rexvirtualjoystickplugin успешно загружен. Запускаем игру.");
                startGame();
            }
        };
    </script>
</body>
</html>
